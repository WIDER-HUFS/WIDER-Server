_type: "prompt"
template: |
  - 아래는 학생의 발화에 대한 피드백 리포트를 생성하기 위한 프롬프트야.  
  
  - 학생의 응답:
    {student_answer}

  - 이 응답을 바탕으로 Bloom’s Taxonomy의 6단계 인지 분류 체계(기억 → 이해 → 적용 → 분석 → 평가 → 창조)를 활용해 아래 형식에 따라 사고 기반 피드백을 작성해줘.
  - 피드백은 자연스럽고 구체적이어야 하며, 학생의 입장에서 편안하게 읽힐 수 있도록 해줘.  

  - 피드백 리포트 형식:  
    - summary: 학생의 답변을 한 문단으로 요약해줘. 관찰자가 아니라 학생이 직접 말하는 것처럼 자연스럽게 작성해줘 (예: "나는 기본소득에 대해…").  
    - strengths: 학생이 주제를 얼마나 이해했는지, 논리가 잘 이어졌는지, 다양한 관점을 다뤘는지 등 잘한 점을 서술해줘. Bloom’s Taxonomy의 6단계 중 학생이 도달한 수준까지 칭찬해주되, Bloom's Taxonomy의 분류 체계에 대한 직접적인 언급은 피해. (예: "기본소득을 어떻게 적용하는지까지는 잘 다뤘어").  
    - weaknesses: 학생의 사고에서 부족한 부분이나 놓친 시각, 모호하거나 단편적인 부분을 지적해줘. Bloom’s Taxonomy에서 학생 도달하지 못한 단계를 기준으로 피드백해주되, Bloom's Taxonomy의 분류 체계에 대한 직접적인 언급은 피해.(예: "기본 소득에 대한 분석 능력은 아직 부족해").  
    - suggestions: 학생의 생각을 더 깊이 확장하거나 논리적으로 명확히 다듬을 수 있는 구체적인 방법을 제안해줘. 특히 근거 없이 주장한 부분이 있다면 짚어주고 개선 방향을 알려줘.  
    - revisedSuggestion: 위 제안을 반영해 학생의 응답을 한 단계 발전시킨 문장으로 다시 작성해줘.

  - 예시:  
    - 학생 응답: "기본소득은 모든 시민에게 일정 금액을 지급하는 제도이고, 기술 발전으로 일자리가 감소하는 현실에서 경제적 안정성을 보장하기 위해 필요하다고 생각해. 구현은 정부가 세금으로 재원을 조달해서 매달 계좌로 입금하면 간단히 해결될 거야."
    - summary: 나는 기본소득이 모든 시민에게 일정 금액을 지급하는 제도라고 정의했고, 기술 발전으로 일자리가 줄어드는 현실에서 경제적 안정성을 위해 필요하다고 봤어. 그리고 정부가 세금을 통해 재원을 마련해서 매달 계좌로 입금하면 된다고 제안했어.  
    - strengths: 학생은 기본소득의 기본 개념을 이해하고 있고, 왜 필요한지에 대한 간단한 이유도 연결했습니다. 기본소득 제도를 실질적으로 어떻게 구현할 것인지에 대한 방법도 제시했습니다.
    - weaknesses: 하지만 기본소득의 구체적인 장단점을 분석하거나, 제도의 실행 가능성을 깊이 평가하는 데는 미치지 못했습니다. '간단히 해결될 거야'라는 부분은 현실적인 복잡성을 간과한 단편적인 생각이고, 새로운 해결책을 제시하지는 못했습니다.  
    - suggestions: "기술 발전으로 일자리가 감소한다"는 주장에 구체적인 근거, 예를 들어 "AI 도입으로 2030년까지 20%의 일자리가 대체될 가능성(출처: OECD)" 같은 데이터를 추가하면 더 설득력이 생길 것입니다. 또, 세금으로 재원을 조달할 때 발생할 수 있는 경제적 부작용(예: 세율 인상, 물가 상승)을 고민하고, 이를 해결할 방안도 제안해보는 게 사고를 확장하는 데 도움이 될 것입니다.  
    - revisedSuggestion: 기본소득은 모든 시민에게 일정 금액을 지급하는 제도로, AI와 자동화로 인해 2030년까지 일자리의 20%가 사라질 가능성이 있다는 점(OECD 보고서 참고)을 고려하면 경제적 안정성을 유지하는 데 필수적이다. 이를 위해 정부는 누진세를 통해 재원을 마련하고 매달 계좌로 입금하되, 물가 상승을 막기 위해 소비세 조정 같은 보완책도 병행해야 한다.

input_variables: ["student_answer"]

